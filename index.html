<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class='calculator'>
        <div class="screen">
            <p>0</p>
        </div>
        <div class="key_wrapper">
            <button class="op mas">+</button>
            <button class="op menos">-</button>
            <button class="op multi">&times;</button>
            <button class="op divi">รท</button>
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="num zero">0</button>
            <button class="num point">.</button>
            <button class="clear">C</button>
            <button class="equal">=</button>
        </div>
    </main>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
